{% extends "rango/base.html" %}
{% block body_block %}
<form role="form" method="post" action=".">
{% csrf_token %}
<h2 class="form-signin-heading">Sign Up Here</h2>
<div class="form-group" >
<p class="required"> <label for="id_website">Website:</label>
<input class="form-control" id="id_website" maxlength="30" name="website" type="text" placeholder="Enter website"/></p>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
